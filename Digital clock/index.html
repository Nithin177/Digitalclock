<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: serif;
            background-color: black;
        }
        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color:rgb(5, 2, 69);
            font-size: 80px;
            letter-spacing: 7px;
            border: 10px solid rgb(5, 2, 69);
            background-color: gold;
            padding:  5% 5% 5% 5%;
            box-shadow: 5px;
        }
       
    </style>
</head>
<body>
    <div id="MyClockDisplay" class="clock">
    </div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = 'AM';

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;

            setTimeout(showTime, 1000);
        }

        
        showTime();
    </script>
</body>
</html>
